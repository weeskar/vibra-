<!-- templates/registro.html -->
{% extends "base.html" %}
{% block title %}Registro – VibraApp{% endblock %}
{% block content %}
  <div class="registro-contenedor">
    <h1>Registro de usuario</h1>
    <form action="{{ url_for('auth.registro') }}" method="post" class="registro-form">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
      </div>
      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="campo">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
      </div>
      <div class="campo">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="campo">
        <label for="confirm">Repite la contraseña:</label>
        <input type="password" name="confirm" id="confirm" required>
      </div>
      <button type="submit" class="boton-principal">Crear cuenta</button>
    </form>
    <p class="registro-login-link">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Entra aquí</a></p>
  </div>
{% endblock %}
